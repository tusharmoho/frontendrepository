<hr />
<h1>Login Page</h1>

<form (ngSubmit)="takeLoginDetails()">
    <input type="text" [(ngModel)]="logind.username" name="username" placeholder="Username" required />
    <br><br>
    <input type="password" [(ngModel)]="logind.password" name="password" placeholder="Password" required />
    <br><br>
    <button type="submit">Submit</button>
</form>
